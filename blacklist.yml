---
- hosts: "localhost"
  tasks:
  - name: "login"
    check_point_mgmt:
      command: login
      parameters:
        username: "{{mgmt_user}}"
        password: "{{mgmt_password}}"
        management: "{{mgmt_server}}"
        fingerprint: "{{mgmt_finger_Print}}"
        domain: "{{domain}}"
    register: login_response
  - name: "add host"    
    check_point_mgmt:
      command: add-host
      parameters:
        name: "Badguy-{{Badip}}"
        ip-address: "{{Badip}}" 
      session-data: "{{login_response}}"
  - name: "add new host new existing group"
    check_point_mgmt:
      command: set-group
      parameters:
        name: "blacklist"
        members:
          add:
          - "Badguy-{{Badip}}"
      session-data: "{{login_response}}"
