---
- hosts: "localhost"
  tasks:
  - name: "login"
    check_point_mgmt:
      command: login
      parameters:
        username: "{{mgmt_user}}"
        password: "{{mgmt_password}}"
        management: "{{mgmt_server}}"
        domain: "{{mgmt_domain}}"
      fingerprint: "{{mgmt_finger_Print}}"
    register: login_response
  - name: "add host"
    check_point_mgmt:
      command: add-host
      parameters:
        name: "Badguy-{{Badip}}"
        ip-address: "{{Badip}}"
      session-data: "{{login_response}}"
  - name: "add new host new existing group"
    check_point_mgmt:
      command: set-group
      parameters:
        name: "blacklist"
        members:
          add:
          - "Badguy-{{Badip}}"
      session-data: "{{login_response}}"
    - name: publish
      check_point_mgmt:
        command: publish
        session-data: '{{login_response}}'
    - name: install policy
      check_point_mgmt:
        command: install-policy
        parameters:
          policy-package: FirstPolicy
        session-data: '{{login_response}}'
    - name: logout
      check_point_mgmt:
        command: logout
        session-data: '{{login_response}}'
